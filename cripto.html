<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotação de Criptomoedas</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        #cotacoes {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }
        .moeda {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .moeda:last-child {
            border-bottom: none;
        }
        .nome {
            font-weight: bold;
        }
        .valor {
            color: #28a745; /* Verde para destaque */
            font-weight: 600;
        }
        #installButton {
            display: none; /* Escondido por padrão, aparece se o navegador suportar instalação */
            background-color: #00cc66;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .atualizacao {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <h1>Cotação de Criptomoedas (R$)</h1>

    <div id="cotacoes">
        <div class="moeda"><span class="nome">BTC/BRL</span> <span class="valor" id="BTC-BRL">Carregando...</span></div>
        <div class="moeda"><span class="nome">ETH/BRL</span> <span class="valor" id="ETH-BRL">Carregando...</span></div>
        <div class="moeda"><span class="nome">SOL/BRL</span> <span class="valor" id="SOL-BRL">Carregando...</span></div>
        <div class="moeda"><span class="nome">XRP/BRL</span> <span class="valor" id="XRP-BRL">Carregando...</span></div>
        <div class="moeda"><span class="nome">ADA/BRL</span> <span class="valor" id="ADA-BRL">Carregando...</span></div>
        <div class="moeda"><span class="nome">XLM/BRL</span> <span class="valor" id="XLM-BRL">Carregando...</span></div>
        <div class="moeda"><span class="nome">USDT/BRL</span> <span class="valor" id="USDT-BRL">Carregando...</span></div>
        
        <button id="installButton">Instalar como App</button>

        <div class="atualizacao">Última atualização: <span id="lastUpdated">--:--:--</span></div>
    </div>

    <script>
        // Lista das moedas a serem buscadas na AwesomeAPI
        const MOEDAS = 'BTC-BRL,ETH-BRL,SOL-BRL,XRP-BRL,ADA-BRL,XLM-BRL,USDT-BRL';
        const API_URL = `https://economia.awesomeapi.com.br/json/last/${MOEDAS}`;
        
        // Formato para exibir os valores em Real Brasileiro
        const formatter = new Intl.NumberFormat('pt-BR', {
            style: 'currency',
            currency: 'BRL',
            minimumFractionDigits: 2
        });

        async function buscarCotacoes() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                const data = await response.json();

                // Itera sobre as moedas e atualiza o DOM
                // A chave da resposta é o código da moeda, ex: 'BTCBRL'
                const moedasArray = MOEDAS.split(',');
                moedasArray.forEach(pair => {
                    const code = pair.replace('-', ''); // Ex: BTC-BRL -> BTCBRL
                    const elementoId = pair;            // Ex: BTC-BRL
                    const elementoValor = document.getElementById(elementoId);
                    
                    if (data[code] && elementoValor) {
                        const valor = parseFloat(data[code].bid); // Pega o valor de compra ('bid')
                        elementoValor.textContent = formatter.format(valor);
                    }
                });

                // Atualiza o horário
                const now = new Date();
                document.getElementById('lastUpdated').textContent = now.toLocaleTimeString('pt-BR');

            } catch (error) {
                console.error("Erro ao buscar cotações:", error);
                document.getElementById('lastUpdated').textContent = `Erro! ${new Date().toLocaleTimeString('pt-BR')}`;
                // Opcional: mostrar uma mensagem de erro na tela
            }
        }

        // --- Lógica PWA (Instalação) ---
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Previne que o navegador mostre o prompt padrão
            e.preventDefault();
            // Salva o evento para ser acionado mais tarde
            deferredPrompt = e;
            // Mostra o botão de instalação
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', (e) => {
            // Esconde o botão novamente
            installButton.style.display = 'none';
            // Mostra o prompt de instalação salvo
            if (deferredPrompt) {
                deferredPrompt.prompt();
                // Espera o usuário responder ao prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('Usuário aceitou a instalação do PWA');
                    } else {
                        console.log('Usuário recusou a instalação do PWA');
                    }
                    deferredPrompt = null;
                });
            }
        });

        // Chama a função imediatamente ao carregar
        buscarCotacoes();
        
        // Atualiza a cada 60 segundos (1 minuto)
        setInterval(buscarCotacoes, 60000); 


// --- Registro do Service Worker ---
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
                console.log('Service Worker registrado com sucesso:', registration.scope);
            })
            .catch(error => {
                console.log('Falha no registro do Service Worker:', error);
            });
    });
}

    </script>
</body>
</html>
